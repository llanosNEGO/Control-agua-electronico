<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Control de Agua</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container text-center">
        <h1 class="titulo">Diseño de un sistema automatizado para control de flujo y volumen de agua en la ciudad de Cajamarca</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="tanque">
                    <h4>Control del Volumen del Agua</h4>
                    <h5>Cantidad máxima: 3L</h5>
                    <div class="deposito">
                        <span style="position: absolute; top: 50%; transform: translateX(250%) translateY(-50%);">2L</span>
                    </div>
                </div>
                <div class="dato mt-3">
                    <label>Ingrese la cantidad a medir:</label>
                    <input type="text" class="form-control d-inline-block w-50" placeholder="medida">
                    <button type="button" class="btn btn-primary">Mandar</button>
                </div>
            </div>
            <div class="section-rigth">
                <div class="bomba">
                    <h1 class="mb-4">Control de la bomba de Agua</h1>
                    <div class="card shadow-sm p-4">
                        <p class="status fw-bold" id="motor-status">Estado de la Bomba: <span class="text-secondary">Desconocido</span></p>
                        <div class="btn-group mt-3" role="group">
                            <button class="btn btn-success" id="btn-on" onclick="controlMotor('1')" disabled>Encender Bomba</button>
                            <button class="btn btn-danger" id="btn-off" onclick="controlMotor('A')" disabled>Apagar Bomba</button>
                        </div>
                    </div>
                </div>
                <div class="valvula">
                    <h1 class="mb-4">Control de la Valvula para la caida de Agua</h1>
                    <div class="card shadow-sm p-4">
                        <p class="status fw-bold" id="motor-status">Estado de la Valvula: <span class="text-secondary">Desconocido</span></p>
                        <div class="btn-group mt-3" role="group">
                            <button class="btn btn-success" id="btn-on" onclick="controlMotor('1')" disabled>Encender Valvula</button>
                            <button class="btn btn-danger" id="btn-off" onclick="controlMotor('0')" disabled>Apagar Valvula</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function controlMotor(action) {
            fetch(`/control_motor`, {
                method: 'POST',
                body: new URLSearchParams({
                    'action': action
                }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('motor-status').textContent = `Estado del Motor: ${data.status}`;
                actualizarBotones(data.status);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('motor-status').textContent = 'Estado del Motor: Error de conexión';
            });
        }

        function actualizarBotones(status) {
            if (status === 'Motor encendido') {
                document.getElementById('btn-on').disabled = true;
                document.getElementById('btn-off').disabled = false;
            } else {
                document.getElementById('btn-on').disabled = false;
                document.getElementById('btn-off').disabled = true;
            }
        }

        function obtenerEstado() {
            fetch('/estado_motor')
            .then(response => response.json())
            .then(data => {
                document.getElementById('motor-status').textContent = `Estado del Motor: ${data.status}`;
                actualizarBotones(data.status);
            })
            .catch(error => console.error('Error:', error));
        }

        window.onload = obtenerEstado;
    </script>
</body>
</html>
