<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Water Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container text-center">
        <h1 class="mb-4">Control del Motor de Agua</h1>
        <div class="card shadow-sm p-4">
            <p class="status fw-bold" id="motor-status">Estado del Motor: <span class="text-secondary">Desconocido</span></p>
            <div class="btn-group mt-3" role="group">
                <button class="btn btn-success" id="btn-on" onclick="controlMotor('1')" disabled>Encender Motor</button>
                <button class="btn btn-danger" id="btn-off" onclick="controlMotor('A')" disabled>Apagar Motor</button>
            </div>
        </div>
    </div>
    <script>
        function controlMotor(action) {
            fetch(`/control_motor`, {
                method: 'POST',
                body: new URLSearchParams({
                    'action': action
                }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('motor-status').textContent = `Estado del Motor: ${data.status}`;
                actualizarBotones(data.status);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('motor-status').textContent = 'Estado del Motor: Error de conexiÃ³n';
            });
        }

        function actualizarBotones(status) {
            if (status === 'Motor encendido') {
                document.getElementById('btn-on').disabled = true;
                document.getElementById('btn-off').disabled = false;
            } else {
                document.getElementById('btn-on').disabled = false;
                document.getElementById('btn-off').disabled = true;
            }
        }

        function obtenerEstado() {
            fetch('/estado_motor')
            .then(response => response.json())
            .then(data => {
                document.getElementById('motor-status').textContent = `Estado del Motor: ${data.status}`;
                actualizarBotones(data.status);
            })
            .catch(error => console.error('Error:', error));
        }

        window.onload = obtenerEstado;
    </script>
</body>
</html>
